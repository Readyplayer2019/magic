<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heston volatility calculator</title>

    <link rel="shortcut icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="/static/index.css"/>

    <script src="/static/heston.js" defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Heston Volatility Calculator</h1>
<h3><a href="/">Link to Black-Scholes Calculator</a></h3>
<form id="inputs">
    <label>
         Initial Asset Price ($):
        <input type="text" name="initial_asset" value="120"><br>
    </label>
    <label>
        Initial Variance (%):
        <input type="text" name="initial_variance" value="4"><br>
    </label>
    <label>
        Rate of Return ($):
        <input type="text" name="Rate_of_return" value="10"><br>
    </label>
    <label>
        Theta (Long term variance):
        <input type="text" name="theta" value="4"><br>
    </label>
    <label>
        Mean Reversion Rate (%):
        <input type="text" name="k" value="14"><br>
    </label>
    <label>
        Î´T (time step):
        <input type="text" name="dt" value="1"><br>
    </label>
    <label>
        Sigma (what):
        <input type="text" name="sigma" value="20"><br>
    </label>
    <label>
        Simulation Duration:
        <input type="text" name="simulation_time" value="10"><br>
    </label>
    <label>
        Correlation with Asset ($):
        <input type="text" name="correlation_with_asset" value="80"><br>
    </label>
    <label>
        <select name="model">
            <option value="heston">Heston (Stochastic Volatility)</option>
        </select>
        <button id="calculate" type="button">Calculate</button>
    </label>
</form>


<div id="output" class="hidden">
    <p>Stochastic Volatility: <span id="vol"></span></p>
</div>

<div id="graph" class="hidden"></div>
</body>
</html>
