<!DOCTYPE html>
<html>
<head>
    <title>Heston volatility calculator</title>
    <link rel="stylesheet" href="/static/index.css" />
    <script src="/static/index.js" defer></script>
    <script>
        const vars = ["initial_asset", "initial_variance", "Rate_of_return", "theta", "k", "dt", "sigma", "correlation_with_asset", "simulation_time"]
        const initial_url = "/api/heston?";
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Black-Scholes Option Calculator</h1>
<form id="inputs">
    <label for="ia">initial_asset ($/£):</label>
    <input type="text" name="initial_asset" value="120"><br>
    <label for="iv">initial_variance:</label>
    <input type="text" name="initial_variance" value="4"><br>
    <label for="rate_of_return_">rate_of_return ($):</label>
    <input type="text" name="Rate_of_return" value="10"><br>
    <label for="O">theta (long_term_variance):</label>
    <input type="text" name="theta" value="4"><br>
    <label for="reversion">rev (%):</label>
    <input type="text" name="k" value="14"><br>
    <label for="dt">dt:</label>
    <input type="text" name="dt" value="2"><br>
    <label for="sigma">sigma (sigma squared):</label>
    <input type="text" name="sigma" value="20">
    <label for="simulation_time">simulation time: </label>
    <input type="text" name="simulation_time" value="10"><br>
    <label for="correlation_with_asset">correlation_with_asset  ($/£):</label>
    <input type="text" name="correlation_with_asset" value="80"><br>
    <select name="model">
        <option value="heston">Heston (Stochastic Volatility)</option>
    </select>
    <button id="calculate" type="button">Calculate</button>
</form>


<div id="output" class="hidden">
    <h2>Option Prices:</h2>
    <p>Stochastic Volatility: <span id="Stochastic Volatility"></span></p>
    <p>asset price: <span id="asset price"></span></p>
</div>

<div id="graph" class="hidden"></div>
</body>
</html>
